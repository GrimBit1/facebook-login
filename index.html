<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon.c636a92a.png">
    <link rel=“stylesheet” type=“text/css” href=“styles.css”>
    <title>Facebook</title>
    
  </head>
  <body>
    <div
      class="container flex m-40 mx-auto bg-gray-100 items-center justify-center"
    >
      <div class="left w-2/5 mx-14">
        <img class="w-96" src="/assets/fb.9531e960.svg" alt="" />
        <p class="text-3xl mx-10">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right px-10  border-2 bg-white border-gray-300  flex flex-col p-8  text-center rounded-lg text-lg w-4/12 items-center"
      >
        <input
          class=" h-12 rounded-md px-5 w-full my-3  border border-1 outline-blue-400  border-slate-300"
          type="text"
          placeholder="Email address or phone number"
        />
        <input 
        class="  h-12 rounded-md px-5 w-full my-3  border border-1 outline-blue-400 border-slate-300" type="password" placeholder="Password" 
        />
        <button class="btn bg-blue-500 hover:bg-blue-600 rounded-lg p-3 text-white font-bold text-xl my-3 w-full mb-4">
          Log in
        </button>
        <span class="text-blue-500 text-sm cursor-pointer hover:underline mb-3">Forgotten password?</span>
        <div class="border border-b border-slate-300 flex w-full"></div>
        <button class="btn bg-green-600 hover:bg-green-700 text-white py-2 px-2 text-lg rounded-md font-bold text-xl my-7 w-fit " a >
          Create New Account
        </button>
      </div>
    </div>
  
  </body>
</html>
